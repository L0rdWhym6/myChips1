
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: var(--tg-theme-text-color, #ffffff);
            overflow: hidden;
        }
        #game-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        #stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stat {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #coin {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
            border-radius: 50%;
            margin: 30px auto;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            transition: transform 0.1s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        #coin:before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }
        #coin:active {
            transform: scale(0.95);
            box-shadow: 0 0 50px rgba(255, 215, 0, 1);
        }
        #boost {
            background: linear-gradient(45deg, #3390ec, #2d7fcf);
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(51, 144, 236, 0.5);
        }
        #boost:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(51, 144, 236, 0.8);
        }
        #boost:active {
            transform: translateY(1px);
    }
    .floating-number {
        position: absolute;
        font-size: 24px;
        font-weight: bold;
        color: #FFFFFF;
        text-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 30px #FFFFFF;
        pointer-events: none;
        opacity: 0;
        transition: transform 1s, opacity 1s;
    }
    #auth-container {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        text-align: center;
        backdrop-filter: blur(10px);
        max-width: 80%;
        margin: 0 auto;
    }
    #auth-container h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #FFD700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    #auth-container p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #FFFFFF;
    }
    #login-button {
        background: linear-gradient(45deg, #3390ec, #2d7fcf);
        color: #ffffff;
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 0 15px rgba(51, 144, 236, 0.5);
    }
    #login-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 25px rgba(51, 144, 236, 0.8);
    }
    #login-button:active {
        transform: translateY(1px);
    }
</style>
</head>
<body>
    <div id="auth-container" style="display: none;">
        <h2>Welcome to myChips!</h2>
        <p>Please log in with Telegram to start your chip-collecting adventure!</p>
        <button id="login-button">Log in with Telegram</button>
    </div>
    <div id="game-container" style="display: none;">
        <div id="stats">
            <div class="stat">Coins: <span id="coinCount">0</span></div>
            <div class="stat">Level: <span id="level">1</span></div>
        </div>
        <div id="coin"></div>
        <button id="boost">Boost (Cost: 100 coins)</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
